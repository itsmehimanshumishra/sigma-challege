<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge Accepted || Sigma Himanshu</title>
    <meta name="description" content="This is the Challenge website(Pure Html Media Player) of SigmaWebDevelopment Course by CodeWithHarry">
</head>
<body>
    <!-- <br> tag is not recommended but I still used it for my ease -->
        <!-- Sorry for not using different video and audio-->
    <header>
        <h1>Pure HTML Media Player!</h1>
        <nav>
            <ul>
                <li><a href="#video">Watch Video</a></li>
                <li><a href="#audio">Watch Audio</a></li>
                <li><a href="#feedback">Give feedback</a></li>
            </ul>
        </nav>
    </header>
    <hr>
    <br><br>

    <main>
        <section id="video">
            <h2>#Videos</h2>
            <div class="three-video">
                <video src="./video.mp4" controls muted width="300"></video>
                <video src="./video.mp4" controls muted width="300"></video>
                <video src="./video.mp4" controls muted width="300"></video>
            </div>
            <div class="three-video">
                <video src="./video.mp4" controls muted width="300"></video>
                <video src="./video.mp4" controls muted width="300"></video>
                <video src="./video.mp4" controls muted width="300"></video>
            </div>
        </section>
        <br><br>
        <section id="audio">
            <h2>#Audios</h2>
            <div class="three-audio">
                <audio src="./audio.mp3" controls preload="metadata"></audio>
                <audio src="./audio.mp3" controls preload="metadata"></audio>
                <audio src="./audio.mp3" controls preload="metadata"></audio>
            </div>
        <br><br>

            <div class="three-audio">
                <audio src="./audio.mp3" controls preload="metadata"></audio>
                <audio src="./audio.mp3" controls preload="metadata"></audio>
                <audio src="./audio.mp3" controls preload="metadata"></audio>
            </div>
        </section>
        <hr>
    <br><br>

        <section id="feedback">
            <h2>#Feedback Form</h2>
            <form action="">
                <div>
                    <label for="fname">Enter your first name: </label>
                    <input id="fname" type="text" name="fname" placeholder="Put your first name">
                    <label for="lname">Enter your Last name: </label>
                    <input id="lname" type="text" name="lname" placeholder="Put your last name">
                </div>
                <br>

                <div>
                    <label for="age">Choose your age:- </label>
                    <select name="age" id="age">
                        <option value="1-6">Age: 1-6</option>
                        <option value="6-12">Age: 6-12</option>
                        <option selected value="12-17">Age: 12-17</option>
                        <option value="18+">Age: 18+</option>
                    </select>
                </div>
                <br>

                <div>
                <textarea name="feedback" id="feedback" cols="30" rows="10" placeholder="Put your feedback here"></textarea>

                </div>
                <br>
                <button type="submit">Give Feedback!</button>
            </form>
        </section>
    </main>
    <hr>
    <br>
    <br>

    <footer>

    </footer>
</body>
</html>
